<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" href="../img/fav.png" type="image/x-icon">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <link rel="stylesheet" href="./bootstrap.min.css">

  <link rel="stylesheet" href="./venda.css">

  <title>WF-Developer</title>

</head>

<body class="text-center">

  <main class="container">

    <form id="formulario" class="bg">
      <table class="table table-sm table-light">
        <thead class=" ">
          <tr>
            <th class="quantidade">Quantidade</th>
            <th>Unid.</th>
            <th>Descrição</th>
            <th>Preço unid</th>
            <th>Valor Total</th>
          </tr>
        </thead>
        <tbody>
          <!--Linha 1-->
          <tr>
            <td><input maxlength="4" inputmode="numeric" type="text" id="quantidadeUm" class="quantidade"></td>
            <td>
              <select id="selectUm">
                <option value="SV">SV</option>
                <option value="PÇ">PÇ</option>
              </select>
            </td>
            <td><input type="text" id="descricaoUm" class="descricao"></td>
            <td><input type="text" id="unitarioUm" class="valorU"></td>
            <td><input type="text" id="totalUm" class="valorT"></td>
          </tr>

          <!--Linha 2-->
          <tr>
            <td><input maxlength="4" inputmode="numeric" type="text" name="" id="quantidadeDois" class="quantidade">
            </td>
            <td>
              <select id="selectDois">
                <option value="SV">SV</option>
                <option value="PÇ">PÇ</option>
              </select>
            </td>
            <td><input type="text" id="descricaoDois" class="descricao"></td>
            <td><input type="text" id="unitarioDois" class="valorU"></td>
            <td><input type="text" id="totalDois" class="valorT"></td>
          </tr>

          <!--Linha 3-->
          <tr>
            <td><input maxlength="4" inputmode="numeric" type="text" name="" id="quantidadeTres" class="quantidade">
            </td>
            <td>
              <select id="selectTres">
                <option value="SV">SV</option>
                <option value="PÇ">PÇ</option>
              </select>
            </td>
            <td><input type="text" id="descricaoTres" class="descricao"></td>
            <td><input type="text" id="unitarioTres" class="valorU"></td>
            <td><input type="text" id="totalTres" class="valorT"></td>
          </tr>

          <!--Linha 4-->
          <tr>
            <td><input maxlength="4" inputmode="numeric" type="text" name="" id="quantidadeQuatro" class="quantidade">
            </td>
            <td>
              <select id="selectQuatro">
                <option value="SV">SV</option>
                <option value="PÇ">PÇ</option>
              </select>
            </td>
            <td><input type="text" id="descricaoQuatro" class="descricao"></td>
            <td><input type="text" id="unitarioQuatro" class="valorU"></td>
            <td><input type="text" id="totalQuatro" class="valorT"></td>
          </tr>

          <!--Linha 5-->
          <tr>
            <td><input maxlength="4" inputmode="numeric" type="text" name="" id="quantidadeCinco" class="quantidade">
            </td>
            <td>
              <select id="selectCinco">
                <option value="SV">SV</option>
                <option value="PÇ">PÇ</option>
              </select>
            </td>
            <td><input type="text" id="descricaoCinco" class="descricao"></td>
            <td><input type="text" id="unitarioCinco" class="valorU"></td>
            <td><input type="text" id="totalCinco" class="valorT"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th class="finalT">TOTAL:</th>
            <th id="SomaTotal" class="finalT">1000,00</th>
          </tr>
        </tfoot>
      </table>
      <button id="imprimir">IMPRIMIR</button>
    </form>



  </main>






  <!-- SCRIPTS -->
  <script src="./bootstrap.bundle.min.js"></script>
  <script src="./venda.js"></script>
</body>

</html>
