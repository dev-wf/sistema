<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" href="../img/fav.png" type="image/x-icon">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <link rel="stylesheet" href="./bootstrap.min.css">

  <link rel="stylesheet" href="./venda.css">
  <link rel="stylesheet" href="./form.css">

  <title>WF-Developer</title>

</head>
<main class="container">
  <h1>CONTEUDO PRINCIPAL</h1>

  <table class="table table-bordered table-sm">
    <thead>
      <tr>
        <th class="quantidade" scope="col">QUANT</th>
        <th scope="col">PRODUTO/SERVIÇO</th>
        <th scope="col">UNIT</th>
        <th scope="col">TOTAL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="quantidade">2</td>
        <td class="produto">MANUTENCAO PREVENTIVA</td>
        <td class="unitario">R$50,00</td>
        <td class="total">R$100,00</td>
      </tr>

      <tr>
        <td class="quantidade">
          <input id="quant1" type="text"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" size="4"
            maxlength="4" />
        </td>
        <td class="produto"><input size="50" type="text" name="" maxlength="50" id=""></td>
        <td class="unitario">R$ <input id="quant1" type="text"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" size="10"
            maxlength="10" /></td>
        <td class="total">R$ <input id="quant1" type="text"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" size="10"
            maxlength="10" /></td>
      </tr>

      <tr>
        <td class="produto" colspan="3"></td>
        <td>TOTAL</td>
      </tr>
    </tbody>
  </table>



</main>
<br>
<footer class="">
  <button id="print">IMPRIMIR</button>
  <script>
    $("#print").click(function (e) {
      $("#print").hide();
      print();
      e.preventDefault();
    });
  </script>
  <p>Se você tiver alguma dúvida, entre em contato:<br>
    <strong><a style="color: white;" href="mailto:w.a.f@outlook.com.br">w.a.f@outlook.com.br</a></strong>
  </p>
</footer>

</body>

</html>
