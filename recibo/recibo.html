<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="../img/fav.png" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/printThis/1.15.0/printThis.min.js"></script>

    <link rel="stylesheet" href="./recibo.css">

    <title>WF_Recibo</title>
</head>

<body>
    <form action="imprimir.html" method="post" id="imprimir">
        <div id="app">

            <div class="box">
                <div class="box-data">
                    <img src="img/calendario.png" alt="icone-data">
                    <input type="date" name="data" id="data" style="width: 150px;">
                </div>
            </div>

            <div class="box">
                <div class="box-cliente">
                    <img src="img/user.png" alt="icone-editar">
                    <input required type="text" name="clinome" id="clinome" placeholder="Nome do Cliente">
                </div>

                <div class="box-cliente">
                    <img src="img/docs.png" alt="icone-documentos">
                    <input required minlength="11" type="text" name="clidoc" id="clidoc" placeholder="CPF/CNPJ:"
                        data-mask-for-cpf-cnpj>
                </div>
            </div>
            <div class="box">
                <div class="box-produto">
                    <img src="img/box.png" alt="icone-produto">
                    <input required type="text" name="produto" id="produto" placeholder="Ex: Pagamento Aluguel">
                </div>

                <div class="box-produto">
                    <img src="img/etiqueta.png" alt="icone-etiqueta">
                    <input required type="text" name="valProduto" id="valProduto" placeholder="Valor do produto"
                        data-thousands="." data-decimal="," data-prefix="R$ ">
                </div>
            </div>
            <div class="box">
                <div class="box-emissor">
                    <img src="img/user.png" alt="icone-editar">
                    <input type="text" name="eminome" id="eminome" placeholder="Nome do Emissor">
                </div>

                <div class="box-emissor">
                    <img src="img/docs.png" alt="icone-documentos">
                    <input type="text" minlength="11" name="emidoc" id="emidoc" placeholder="CPF/CNPJ:"
                        data-mask-for-cpf-cnpj>
                </div>

            </div>

            <div class="controls">
                <button type="submit" id="emitirNota">Emitir Recibo</button>
            </div>

        </div>
    </form>
    <div class="sair">
        <a class="btn btn-sm danger" href="../main.html">SAIR</a>
    </div>


    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="./recibo.js"></script>
    <script src="./bd.js"></script>
</body>

</html>
